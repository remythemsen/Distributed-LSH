version: '2'
services:
  repetitionhandler1:
    image: remeeh/repetitionhandler:latest
    volumes:
     - D:\datasets\disa:/opt/docker/data

  repetitionhandler2:
    image: remeeh/repetitionhandler:latest
    volumes:
     - D:\datasets\disa:/opt/docker/data

  recalltest:
    image: remeeh/recalltest:latest
    command: --data data/0/descriptors-1-million-reduced-128-hamming-256bit.data --size 1008263 --dimensions 256 --dataType binary --nodesAddresses data/0/ips --testCases data/0/testcases --invocationCount 10 --warmUpIterations 1 --out data/0/out --seed 1283798324
    volumes:
     - D:\datasets\disa:/opt/docker/data
    links:
     - repetitionhandler1:repetitionhandler1
     - repetitionhandler2:repetitionhandler2

